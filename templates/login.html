{% extends 'home_base.html' %}

{% block title %}Login - E-Banking{% endblock %}

{% block content %}
  <style>
    .form {
      width: 350px;
      margin: 90px auto;
      text-align: center;
    }

    .form h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #063f89ff;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: 1px solid #000;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background: #004aad;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background: #003a8c;
    }

    .forgot-password {
      margin-top: 5px;
      font-size: 15px;
    }

    .forgot-password a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .signup-text {
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }

    .signup-text a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Login Form -->
  <div class="form">
    <h2>Login</h2>

    <input type="text" placeholder="USERNAME">
    <input type="password" placeholder="PASSWORD">
    
    <button type="submit">Sign In</button>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <div class="signup-text">
      Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a>
    </div>
  </div>
{% endblock %}
