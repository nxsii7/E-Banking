{% extends "base.html" %}
{% load static %}

{% block title %}Send Money - PayLance{% endblock %}

{% block content %}
<!-- Load Roboto font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<div style="width: 90%; max-width: 500px; margin: 50px auto; font-family: 'Roboto', sans-serif;">

  <!-- Send Money Form -->
  <div style="padding: 0;">
    <h3 style="font-size: 20px; font-weight: 600; margin-bottom: 20px; text-align: center;">Send Money</h3>

    <!-- Recipient Number -->
    <div style="margin-bottom: 20px;">
      <label style="display: block; font-weight: 500; margin-bottom: 6px;">Recipient’s Mobile Number</label>
      <input id="recipient" type="text" placeholder="Enter recipient number" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-weight: 500; box-sizing: border-box;">
    </div>

    <!-- Amount -->
    <div style="margin-bottom: 20px;">
      <label style="display: block; font-weight: 500; margin-bottom: 6px;">Amount</label>
      <input id="amount" type="number" placeholder="Enter amount" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-weight: 500; box-sizing: border-box;">
    </div>

    <!-- Pay Button -->
    <button onclick="showConfirmation()" style="display: block; width: 100%; text-align: center; background-color: #00b894; color: #fff; padding: 12px; border-radius: 25px; font-weight: 500; border: none; cursor: pointer;">PAY</button>
  </div>

</div>

<!-- Confirmation Modal -->
<div id="confirmationModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center;">
  <div style="background: #fff; padding: 30px; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; position: relative;">
    <h2 style="color: #00b894; margin-bottom: 15px;">Payment Successful!</h2>
    <p id="confirmText" style="margin-bottom: 25px; font-weight: 500;">You have sent ₱0.00 to recipient.</p>
    <button onclick="closeModal()" style="background-color: #004aad; color: #fff; border: none; padding: 12px 25px; border-radius: 25px; font-weight: 500; cursor: pointer;">OK</button>
  </div>
</div>

<script>
function showConfirmation() {
  var recipient = document.getElementById('recipient').value || 'the recipient';
  var amount = document.getElementById('amount').value || '0.00';

  // Update confirmation text dynamically
  document.getElementById('confirmText').innerText = `You have sent ₱${amount} to ${recipient}.`;

  // Show the modal
  document.getElementById('confirmationModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('confirmationModal').style.display = 'none';
  
  // Optionally, clear input fields after confirmation
  document.getElementById('recipient').value = '';
  document.getElementById('amount').value = '';
}
</script>
{% endblock %}
