{% load static %}
<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PayLance{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.6rem;
      font-weight: 600;
      color: #004aad;
    }

    .logo img {
      height: 32px;
      display: block;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #004aad;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
      padding-bottom: 3px;
    }

    /* Smooth underline animation */
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #004aad;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a.active::after {
      width: 100%;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 60px;
    }

    .nav-buttons button {
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #00d6a0;
      transform: scale(1.05);
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* ===== FOOTER ===== */
    footer {
      width: 100%;
      background-color: #ffffff;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img src="{% static 'paylance.png' %}" alt="PayLance Logo" />
      <span>PayLance</span>
    </div>

    <nav>
      <ul>
        <li>
          <a href="{% url 'account' %}" class="{% if 'account' in request.path %}active{% endif %}">
            Home
          </a>
        </li>
        <li>
          <a href="{% url 'pay' %}" class="{% if 'pay' in request.path %}active{% endif %}">
            Payment
          </a>
        </li>
        <li>
          <a href="{% url 'transaction' %}" class="{% if 'transaction' in request.path %}active{% endif %}">
            Transaction
          </a>
        </li>
      </ul>
    </nav>

    <div class="nav-buttons">
      <button onclick="location.href='{% url 'login' %}'">Sign Out</button>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    Â© 2025 PayLance. All rights reserved.
  </footer>
</body>
</html>
